    <section>

        <div class="container " style="height: 55vh;">
            <div class="row">
                <div class="col-1 icon-content-wraper">
                    <h2> edit product</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <form>

                        <div class="col-1 ">
                            product ID to edit:
                            <div class="input-container">
                                <input type="text" id="product-id" name="product-id" placeholder=" ">
                                <label for="product-id">ID</label>
                            </div>
                            <div class="input-container">
                                <input type="text" id="product-name" name="product-name" placeholder=" ">
                                <label for="product-name">Product name</label>
                            </div>
                            <div class="input-container">
                                <input type="text" id="product-name" name="product-name" placeholder=" ">
                                <label for="product-name">Product price</label>
                            </div>
                            Product cattegory: <div class="input-container">
                                <select class="sort" name="cattegory" id="cattegory">
                                    <option value="1">Salty
                                    <option value="2" selected="">Sweet
                                    <option value="3" selected="">Chocolate
                                    <option value="4" selected="">Sour
                                </select>
                            </div>
                            <div class="input-container">
                                <textarea id="description" name="description" rows="4" cols="50"></textarea>
                                <span for="description">description</span>
                            </div>

                        </div>

                        <div class="col-1 mt-60">
                            <input id="Edit" class="btn-standard" type="submit" name="Edit" value="Edit" />
                        </div>
                    </form>
                </div>

            </div>
