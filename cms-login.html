<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CandyCrush </title>
    <link rel="stylesheet" href="assets/imageSlider/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/articleProgresBar/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <header>

        <div class="container">
            <div class="row">
                <div class="col-1">
                    <div class="logo">
                        <a href="index.html"><img height="60px" src="imgs/logo2.png"></a>
                    </div>
                    <a class="mobile-menu-icon">
                        <img height="60px"
                            src="https://icon-library.com/images/menu-button-icon/menu-button-icon-7.jpg">
                    </a>
                </div>
            </div>
        </div>

    </header>

    <section>

        <div class="container " style="height: 55vh;">
            <div class="row">
                <div class="col-1 icon-content-wraper">
                    <h2> Login - staff only</h2>
                </div>
            </div>

            <div class="row icon-content-wraper">
                <form action="cms-login.php" id="form" method="post">
                    <div class="col-3 "><br></div>
                    <div class="col-3 ">
                        <div class="input-container">
                            <input type="text" id="email" name="email" placeholder=" ">
                            <label for="email">Login:</label>
                        </div>

                        <div class="input-container">
                            <input type="password" id="password" name="password" placeholder=" ">
                            <label for="password">Password:</label>
                        </div>

                    </div>
                    
                    <div class="col-3 "><br></div>
                    <div class="col-1 mt-60">
                        <input id="Login" class="btn-standard" type="submit" name="Login" value="Login" />
                    </div>
                    <div class="col-1">
                    <div id="feedback">
                        <p>Dynamically loaded content goes here</p>
                    </div>
                </div>
                </form>
                
            </div>
            
        </div>
        
    </section>

   

    <footer>

        <div class="container">
            <div class="row">
                <div class="col-2">
                    <p>&copy; 2022 www.CandyCrush.com</p>
                </div>
                <div class="col-2 text-right">
                    <p>Privacy policy</p>
                </div>
            </div>
        </div>

    </footer>

    <div class="article-progress-bar"></div>
    <script>
            
        $(document).ready(function(){
            $("#form").submit(function(e){
                
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "cms-login.php",
                    data:{
                        email: $("#email").val(),
                        password: $("#password").val()
                        },
                    dataType: "json",
                    success: function(response){
                        if (response == 1){
                            $("#feedback").text("login successful");
                            sessionStorage.setItem("email", $("#email").val() );
                            sessionStorage.setItem("password", $("#password").val());
                            window.location="cms-view-products.php";
                            
                            
                        }
                        else if (response == 0){
                            $("#feedback").text("login failed");
                        }
                    } 
                    
                
                
                })
                    
            });
        });
     </script>
    <script src="assets/articleProgresBar/java/script.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="assets/imageSlider/java/script.js"></script>

</body>

</html>
